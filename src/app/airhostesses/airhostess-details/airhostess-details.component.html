<mat-card class="person details" *ngIf="airhostess">
  <img mat-card-image src="/assets/img/airhostess.png" alt="Airhostess">

  <div class="person-info">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Birthday on {{airhostess.birthDate | date:'dd/MM/yyyy'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </div>
</mat-card>
